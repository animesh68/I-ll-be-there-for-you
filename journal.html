<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Journal</title>
  <link rel="stylesheet" href="journal.css">
</head>
<body>
  <div class="journal-header">
    <span class="back" onclick="window.location.href='index.html'">← Back</span>
    <h2>💜 My Journal</h2>
    <span class="reflection">📖 Personal Reflection Space</span>
  </div>

  <div class="journal-container">
    <div class="journal-entry">
      <h3>Dear Journal...</h3>
      <p class="date" id="date"></p>
      <textarea id="entry-text" placeholder="How was your day? What’s on your mind?"></textarea>
      <p id="char-count">0 characters written</p>
      <button id="save-entry">Save Entry ➤</button>
    </div>

    <div class="ai-reflection">
      <h3>Your AI Companion's Thoughts</h3>
      <p id="ai-response">Write an entry and I’ll share my thoughts to help understand you better.</p>
    </div>
  </div>

  <script src="journal.js"></script>
</body>
</html>
