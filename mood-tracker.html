<!-- Mood tracker (styled to match your buttons) -->
<section class="mood-card">
  <h3 class="mood-title">How are you feeling today?</h3>

  <input type="range" id="moodSlider" min="1" max="5" value="3" step="1" class="mood-slider" />

  <div id="moodEmoji" class="mood-emoji">üòê</div>
  <p id="moodLabel" class="mood-label">Neutral</p>
</section>

<style>
  .mood-card {
    margin-top: 24px;
    padding: 20px;
    border-radius: 16px;
    background: linear-gradient(145deg, #1a1a2e, #16213e);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  .mood-title {
    font-size: 1.2rem;
    margin-bottom: 14px;
    color: #e5e7eb;
    font-weight: 600;
  }

  /* match button vibe for slider */
  .mood-slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 999px;
    background: linear-gradient(90deg, #60a5fa, #a78bfa);
    outline: none;
    margin: 16px 0;
    cursor: pointer;
  }

  .mood-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #60a5fa;
    cursor: pointer;
    transition: transform .2s;
  }

  .mood-slider::-webkit-slider-thumb:hover {
    transform: scale(1.2);
  }

  .mood-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #60a5fa;
    cursor: pointer;
    transition: transform .2s;
  }

  .mood-emoji {
    font-size: 2.5rem;
    margin: 8px 0;
  }

  .mood-label {
    font-size: 1rem;
    font-weight: 600;
    color: #cbd5e1;
    margin-top: 4px;
  }
</style>

<script>
  const moods = {
    1: {emoji:"üòû", label:"Awful"},
    2: {emoji:"üôÅ", label:"Bad"},
    3: {emoji:"üòê", label:"Neutral"},
    4: {emoji:"üòä", label:"Good"},
    5: {emoji:"üòÅ", label:"Great"}
  };

  const slider = document.getElementById("moodSlider");
  const emoji = document.getElementById("moodEmoji");
  const label = document.getElementById("moodLabel");

  function updateMood(val) {
    emoji.textContent = moods[val].emoji;
    label.textContent = moods[val].label;
    localStorage.setItem("todayMood", val);
  }

  const saved = localStorage.getItem("todayMood");
  if (saved) {
    slider.value = saved;
    updateMood(saved);
  } else {
    updateMood(slider.value);
  }

  slider.addEventListener("input", e => updateMood(e.target.value));
</script>
