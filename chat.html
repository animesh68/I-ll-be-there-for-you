<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-header">
    <span class="back" onclick="window.location.href='index.html'">← Back</span>
    <h2>💜 I'll be there for you AI</h2>
    <span class="status">🟢 Online & Ready to Help</span>
  </div>

  <div class="chat-window" id="chat-window">
    <div class="bot-message">
      Hello! I'm your "I'll be there for you" AI. 💜 I'm here to listen and provide emotional support.  
      How are you feeling today?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Share what's on your mind..." />
    <button id="send-btn">➤</button>
  </div>

  <p class="note">This AI provides emotional support but is not a replacement for professional therapy.</p>

  <script src="chat.js"></script>
</body>
</html>
